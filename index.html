<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game-store-front</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="photo">
          <img src="src/asset/quartet.jpeg" alt="Quartet">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Quartet</div>
          <div class="price">THB 329</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/Duckov.png" alt="Dockkov">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Escape from Dockkov</div>

          <div class="price-info">
            <div class="bluebox">
              <span>-12%</span>
            </div>
            <div class="price">
              <div class="price-real">THB 412.17 </div>
              <div class="price-discount">THB 362.70 </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/raven2.png" alt="raven2">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">RAVEN2</div>

          <div class="price-info">
            <div class="boxmarked">
              <span class="marked"></span>
              <span>FirstRun</span>
            </div>
            <div class="price">
              <div class="price-discount">FREE</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/GTAV.png" alt="Gtav">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Grand Theft Auto V Enhanced</div>

          <div class="price-info">
            <div class="bluebox">
              <span>-50%</span>
            </div>
            <div class="price">
              <div class="price-real">THB 959 </div>
              <div class="price-discount">THB 479.50 </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
