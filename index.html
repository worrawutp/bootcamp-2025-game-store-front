<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game-store-front</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="photo">
          <img src="src/asset/quartet.jpeg" alt="Quartet"> 
          
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Quartet</div>
           <div class="discount">-12%</div>
          <div class="price">
            <span class="fullprice">THB 329</span>
            <span class="t">*</span>
            <span class="discountprice">THB 289.52</span>
        </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
