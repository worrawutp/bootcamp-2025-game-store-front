<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game-store-front</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <main>
    <section>
      <div class="gamebar">

        <div class="card">
          <div class="photo">
            <img src="src/asset/quartet.jpeg" alt="Quartet">
          </div>
          <div class="card-info">
            <div class="category">Base Game</div>
            <div class="title">Quartet</div>
            <div class="price">THB 329</div>
          </div>
        </div>

        <div class="card">
          <div class="photo">
            <img src="src/asset/quartet.jpeg" alt ="Quartet">
          </div>
          <div class="card-info">
            <div class="category">Base Game</div>
            <div class="title">Escape from Duckov</div>

            <div class="container-price">
              <div class="discount-badge">-25%</div>
              <div class="original-price">THB 412.17</div>
              <div class="price">THB 309.52</div>
            </div>

          </div>
        </div>

      </div>


    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
