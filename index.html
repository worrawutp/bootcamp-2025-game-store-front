<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game-store-front</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div>
        <button id="btn-create-new-game" popovertarget="game-form">Create New Game</button>
      </div>

      <div id="game-list"></div>

      <div id="game-form" popover>
        <form>
          <h2>Create New Game</h2>
          <div class="field">
            <label for="game-title">Title</label>
            <input type="text" name="title" id="game-title">
          </div> 
          <div class="field">
            <label for="game-category">Category</label>
            <select name="category" id="game-category">
              <option value="base">Base</option>
              <option value="edition">Edition</option>
              <option value="add-on">Add-on</option>
            </select>
          </div> 

          <div class="field">
            <label for="game-base-price">Base Price</label>
            <input type="number" name="base_price" id="game-base-price">
          </div> 

          <div class="field">
            <label for="game-discount-percent">% Discount</label>
            <input type="number" name="discount_percent" id="game-discount-percent">
          </div> 

          <fieldset>
            <legend>First Run</legend>
            <div>
              <input type="radio" id="first-run-yes" name="first_run" value="yes" checked />
              <label for="first-run-yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="first-run-no" name="first_run" value="no" checked />
              <label for="first-run-no">No</label>
            </div>
          </fieldset>

          <div class="field">
            <input id="btn-submit" type="submit" value="Create">
          </div>
        </form>
      </div> <!-- new-game-form-->

      <div id="error"></div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/new_game.js"></script>
</body>

</html>
