<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game-store-front</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="photo">
          <img src="src/asset/quartet.jpeg" alt="Quartet">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Quartet</div>
          <div class="price">THB 329</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/DUKOV.avif" alt="Quartet">
        </div>
        <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Escape from Duclov</div>
          <div class="price">THB 412.17</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/silent-hill-f.avif" alt="Quartet">
        </div>
       <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">SILENT HILL f</div>
          <div class="price">THB 2,113</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/BTF6.avif" alt="Quartet">
        </div>
       <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Battlefield™ 6</div>
          <div class="price">THB 1,999</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/HWL.avif" alt="Quartet">
        </div>
       <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Hogwarts Legacy</div>
          <div class="price">THB 1,890</div>
        </div>
      </div>
      <div class="card">
        <div class="photo">
          <img src="src/asset/Train6.avif" alt="Quartet">
        </div>
       <div class="card-info">
          <div class="category">Base Game</div>
          <div class="title">Train Sim World® 6:<br>Standard Edition</div>
          <div class="price">THB 809</div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
